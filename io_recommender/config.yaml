seed: 7

parameters:
  - name: stripe_count
    values: [1, 2, 4, 8, 12, 16]
    is_ordered: true
  - name: stripe_size
    values: ["64K", "256K", "1M", "4M", "16M", "64M", "256M"]
    is_ordered: true
  - name: max_pages_per_rpc
    values: [4, 8, 32, 64]
    is_ordered: true
  - name: max_rpcs_in_flight
    values: [1, 8, 16, 32, 64, 256]
    is_ordered: true

baseline:
  stripe_count: 1
  stripe_size: "64K"
  max_pages_per_rpc: 4
  max_rpcs_in_flight: 1

data:
  input_dir: inputs/exemplar_jsons
  n_patterns: 25
  feature_prefix: pct_

warm_start:
  target_size: 45

model:
  mode: ranking   # ranking | regression
  relevance_levels: 5
  use_lightgbm: true

active:
  ensemble_size: 6
  iterations: 8
  batch_per_iter: 3
  beta_start: 1.2
  beta_end: 0.4
  lambda_redundancy: 0.2
  explore_mode: ucb  # ucb | thompson
  early_stop_rounds: 0
  low_sigma_threshold: 0.0

deploy:
  topk_per_pattern: 20
  knn_neighbors: 5
  return_top_k: 3

runner:
  mode: real    # real | stub
  io_synth_root: /mnt/hasanfs/io_synthesizer
  out_root: /mnt/hasanfs/out_synth
  cap_total_gib: 512
  io_api: posix
  meta_api: posix
  mpi_collective_mode: none
  nprocs_cap: 64
  metric_key: POSIX_agg_perf_by_slowest
  metric_fallback: bytes_over_f_time
  delete_existing_darshan: true
  flush_wait_sec: 10
  use_sudo_for_lustre: false
  dry_run: false
